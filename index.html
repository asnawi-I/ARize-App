<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARize - Professional AR Viewer</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Camera background */
        #camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* Status bar (top) */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 17px;
            font-weight: 600;
        }
        
        .time {
            font-weight: 700;
        }
        
        .signal-indicators {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .signal-bar {
            width: 4px;
            height: 12px;
            background: white;
            border-radius: 1px;
        }
        
        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid white;
            border-radius: 2px;
            position: relative;
        }
        
        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: white;
            border-radius: 0 1px 1px 0;
        }
        
        .battery-fill {
            position: absolute;
            left: 1px;
            top: 1px;
            bottom: 1px;
            width: 80%;
            background: white;
            border-radius: 1px;
        }
        
        /* Top controls */
        .top-controls {
            position: fixed;
            top: 60px;
            left: 20px;
            right: 20px;
            z-index: 90;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 300;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(0,0,0,0.8);
        }
        
        /* AR Object Container */
        .ar-object-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            width: 200px;
            height: 200px;
            pointer-events: auto;
            cursor: grab;
        }
        
        .ar-object-container:active {
            cursor: grabbing;
        }
        
        .ar-object {
            width: 100%;
            height: 100%;
            position: relative;
            animation: float 4s ease-in-out infinite, rotate 12s linear infinite;
            transform-style: preserve-3d;
        }
        
        .object-3d {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        /* Professional object types */
        .bottle { 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 35px;
        }
        .box { 
            background: linear-gradient(135deg, #c31432, #240b36);
            border-radius: 8px;
        }
        .ball { 
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-radius: 50%;
        }
        .cube { 
            background: linear-gradient(135deg, #8360c3, #2ebf91);
            border-radius: 12px;
        }
        
        /* Enhanced professional effects */
        .enhanced .object-3d {
            border: 1px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.2),
                0 25px 50px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .enhanced .object-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            border-radius: inherit;
            animation: shimmer 3s infinite;
            pointer-events: none;
        }
        
        /* Object content */
        .object-content {
            width: 80%;
            height: 80%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        /* Quality indicator */
        .quality-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 12px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        /* Bottom UI */
        .bottom-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            backdrop-filter: blur(20px);
            z-index: 90;
            padding: 30px 20px 40px;
        }
        
        .object-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .object-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .object-subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .enhanced-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,193,7,0.2));
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: #FFD700;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .quality-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 0 10px;
        }
        
        .stat {
            text-align: center;
            padding: 15px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 25px;
            padding: 0 10px;
        }
        
        .action-btn {
            flex: 1;
            max-width: 160px;
            height: 50px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #007AFF, #0051D5);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .secondary-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .action-btn:active {
            transform: scale(0.96);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }
        
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }
        
        /* Loading state */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
        }
        
        /* Desktop notice */
        .desktop-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300;
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        @media (min-width: 768px) {
            .desktop-notice {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop notice -->
    <div class="desktop-notice" style="display: none;">
        <h2 style="margin-bottom: 20px; font-weight: 300;">Mobile Required</h2>
        <p style="opacity: 0.8; line-height: 1.5;">
            This AR experience requires a mobile device with camera access. 
            Please visit this link on your smartphone.
        </p>
    </div>

    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Initializing AR Experience</div>
    </div>

    <!-- Camera video -->
    <video id="camera" autoplay muted playsinline></video>

    <!-- Status bar -->
    <div class="status-bar">
        <div class="time" id="time">9:41</div>
        <div class="signal-indicators">
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="battery">
                <div class="battery-fill"></div>
            </div>
        </div>
    </div>

    <!-- Top controls -->
    <div class="top-controls">
        <button class="control-btn" onclick="goBack()">×</button>
        <button class="control-btn" onclick="toggleInfo()">i</button>
    </div>

    <!-- AR Object -->
    <div class="ar-object-container" id="arContainer" style="display: none;">
        <div class="ar-object" id="arObject">
            <div class="object-3d" id="object3d">
                <div class="quality-indicator" id="qualityIndicator" style="display: none;">✓</div>
                <div class="object-content" id="objectContent">AR</div>
            </div>
        </div>
    </div>

    <!-- Bottom UI -->
    <div class="bottom-ui" id="bottomUI" style="display: none;">
        <div class="object-info">
            <div class="object-title" id="objectTitle">AR Object</div>
            <div class="object-subtitle">Touch and drag to move • Pinch to scale</div>
            
            <div id="enhancedBadge" class="enhanced-badge" style="display: none;">
                <div class="quality-dot"></div>
                Enhanced Quality
            </div>
            
            <div class="stats-grid" id="statsGrid" style="display: none;">
                <div class="stat">
                    <div class="stat-value" id="qualityValue">-</div>
                    <div class="stat-label">Quality</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="framesValue">-</div>
                    <div class="stat-label">Frames</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="confidenceValue">-</div>
                    <div class="stat-label">Confidence</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn secondary-btn" onclick="resetPosition()">
                Reset Position
            </button>
            <button class="action-btn primary-btn" onclick="takeScreenshot()">
                Capture AR
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let camera, arContainer, bottomUI, loading;
        let objectData = {};
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let scale = 1;

        // Initialize app
        async function initApp() {
            // Get DOM elements
            camera = document.getElementById('camera');
            arContainer = document.getElementById('arContainer');
            bottomUI = document.getElementById('bottomUI');
            loading = document.getElementById('loading');

            // Check if mobile
            if (window.innerWidth > 768) {
                document.querySelector('.desktop-notice').style.display = 'block';
                return;
            }

            // Parse URL parameters
            parseURLData();
            
            // Start camera
            await startCamera();
            
            // Setup AR object
            setupARObject();
            
            // Setup interactions
            setupInteractions();
            
            // Update time
            updateTime();
            setInterval(updateTime, 1000);
            
            // Hide loading
            setTimeout(() => {
                loading.style.display = 'none';
                arContainer.style.display = 'block';
                bottomUI.style.display = 'block';
            }, 2000);
        }

        // Parse URL parameters
        function parseURLData() {
            const urlParams = new URLSearchParams(window.location.search);
            objectData = {
                id: urlParams.get('id') || 'demo',
                type: urlParams.get('type') || 'bottle',
                frames: parseInt(urlParams.get('frames')) || 0,
                duration: parseInt(urlParams.get('duration')) || 0,
                quality: parseInt(urlParams.get('quality')) || 0,
                confidence: parseInt(urlParams.get('confidence')) || 0,
                enhanced: urlParams.get('enhanced') === 'true'
            };
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                camera.srcObject = stream;
            } catch (error) {
                console.error('Camera access denied:', error);
                // Fallback background
                camera.style.background = 'linear-gradient(135deg, #1e3c72, #2a5298)';
            }
        }

        // Setup AR object
        function setupARObject() {
            const objectConfig = {
                bottle: { name: 'Bottle', class: 'bottle', content: 'B' },
                box: { name: 'Box', class: 'box', content: '□' },
                ball: { name: 'Ball', class: 'ball', content: '●' },
                cube: { name: 'Cube', class: 'cube', content: '◆' }
            };

            const config = objectConfig[objectData.type] || objectConfig.bottle;
            
            // Set object appearance
            const object3d = document.getElementById('object3d');
            const objectContent = document.getElementById('objectContent');
            const objectTitle = document.getElementById('objectTitle');
            
            object3d.className = `object-3d ${config.class}`;
            objectContent.textContent = config.content;
            objectTitle.textContent = config.name;
            
            // Enhanced features
            if (objectData.enhanced) {
                document.getElementById('arObject').classList.add('enhanced');
                document.getElementById('enhancedBadge').style.display = 'inline-flex';
                
                // Show quality indicator
                if (objectData.quality > 70) {
                    document.getElementById('qualityIndicator').style.display = 'block';
                }
                
                // Show stats
                if (objectData.quality > 0 || objectData.frames > 0) {
                    document.getElementById('statsGrid').style.display = 'grid';
                    document.getElementById('qualityValue').textContent = objectData.quality + '%';
                    document.getElementById('framesValue').textContent = objectData.frames;
                    document.getElementById('confidenceValue').textContent = objectData.confidence + '%';
                }
            }
        }

        // Setup touch interactions
        function setupInteractions() {
            let initialDistance = 0;
            let initialScale = 1;

            arContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                } else if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    initialDistance = Math.sqrt(dx * dx + dy * dy);
                    initialScale = scale;
                }
            });

            arContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && isDragging) {
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                    updateObjectTransform();
                } else if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    scale = initialScale * (distance / initialDistance);
                    scale = Math.max(0.5, Math.min(3, scale));
                    updateObjectTransform();
                }
            });

            arContainer.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // Update object transform
        function updateObjectTransform() {
            arContainer.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px)) scale(${scale})`;
        }

        // Reset object position
        function resetPosition() {
            currentX = 0;
            currentY = 0;
            scale = 1;
            arContainer.style.transform = 'translate(-50%, -50%)';
        }

        // Take screenshot
        function takeScreenshot() {
            // Camera flash effect
            const flash = document.createElement('div');
            flash.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.1s;
            `;
            document.body.appendChild(flash);
            
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 200);
            }, 100);
            
            // Success notification
            showNotification('AR photo captured successfully');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 120px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                z-index: 300;
                font-size: 16px;
                font-weight: 500;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.1);
                transition: all 0.3s ease;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('time').textContent = time;
        }

        // Navigation functions
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        function toggleInfo() {
            const info = `AR Object Information:
            
Type: ${objectData.type}
Quality: ${objectData.quality}%
Frames Captured: ${objectData.frames}
AI Confidence: ${objectData.confidence}%
Enhanced Scan: ${objectData.enhanced ? 'Yes' : 'No'}

Instructions:
• Touch and drag to move the object
• Use two fingers to scale the object
• Tap capture to save AR photo`;
            
            alert(info);
        }

        // Initialize the app
        initApp();

    </script>
</body>
</html>
