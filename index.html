<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>ARize - 3D AR Viewer</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Camera background */
        #camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Clean top controls */
        .top-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 90;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 300;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(0,0,0,0.8);
        }
        
        /* AR Object Container */
        .ar-object-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            width: 200px;
            height: 200px;
            pointer-events: auto;
            cursor: grab;
        }
        
        .ar-object-container:active {
            cursor: grabbing;
        }
        
        .ar-object {
            width: 100%;
            height: 100%;
            position: relative;
            animation: float 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .object-3d {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 
            0 25px 50px rgba(0,0,0,0.4),
            0 0 0 1px rgba(255,255,255,0.1),
            inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        /* Object types */
        .bottle { 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 35px;
        }
        .box { 
            background: linear-gradient(135deg, #c31432, #240b36);
            border-radius: 8px;
        }
        .ball { 
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-radius: 50%;
        }
        .cube { 
            background: linear-gradient(135deg, #8360c3, #2ebf91);
            border-radius: 12px;
        }
        .model-3d {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.6);
        }
        
        /* 3D Model effects */
        .is-3d-model .object-3d {
            border: 2px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
            0 0 40px rgba(255, 215, 0, 0.3),
            0 25px 50px rgba(0,0,0,0.4),
            0 0 0 1px rgba(255,255,255,0.1),
            inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .is-3d-model .object-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            border-radius: inherit;
            animation: shimmer 3s infinite;
            pointer-events: none;
        }
        
        /* Object content */
        .object-content {
            width: 80%;
            height: 80%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        /* Minimal bottom UI */
        .bottom-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
            backdrop-filter: blur(20px);
            z-index: 90;
            padding: 20px;
        }
        
        .object-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .object-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }
        
        .object-subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .model-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,193,7,0.2));
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: #FFD700;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .quality-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
        }
        
        /* Toggleable stats panel */
        .stats-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 95;
            min-width: 200px;
        }
        
        .stats-panel.visible {
            transform: translateX(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 13px;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #FFD700;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .action-btn {
            flex: 1;
            max-width: 140px;
            height: 44px;
            border-radius: 22px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #007AFF, #0051D5);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .secondary-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .action-btn:active {
            transform: scale(0.96);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }
        
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }
        
        /* Loading state */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
        }
        
        /* Desktop notice */
        .desktop-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300;
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        @media (min-width: 768px) {
            .desktop-notice {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop notice -->
    <div class="desktop-notice">
        <h2 style="margin-bottom: 20px; font-weight: 300;">Mobile Required</h2>
        <p style="opacity: 0.8; line-height: 1.5;">
            This AR experience requires a mobile device with camera access. 
            Please visit this link on your smartphone.
        </p>
    </div>

    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading AR Experience</div>
    </div>

    <!-- Camera video -->
    <video id="camera" autoplay muted playsinline></video>

    <!--Ar canvas -->
    <canvas id="ar-canvas"></canvas>

    <!-- Clean top controls -->
    <div class="top-controls">
        <button class="control-btn" onclick="goBack()" title="Close">×</button>
        <button class="control-btn" onclick="toggleStats()" title="Toggle Stats" id="statsToggle">ℹ</button>
    </div>

    <!-- Toggleable stats panel -->
    <div class="stats-panel" id="statsPanel">
        <div class="stats-grid">
            <div class="stat">
                <span class="stat-label">Quality</span>
                <span class="stat-value" id="qualityValue">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Frames</span>
                <span class="stat-value" id="framesValue">-</span>
            </div>
            <div class="stat" id="confidenceRow" style="display: none;">
                <span class="stat-label">Confidence</span>
                <span class="stat-value" id="confidenceValue">-</span>
            </div>
            <div class="stat" id="modelRow" style="display: none;">
                <span class="stat-label">Type</span>
                <span class="stat-value" id="modelType">-</span>
            </div>
        </div>
    </div>

    <!-- AR Object -->
    <div class="ar-object-container" id="arContainer" style="display: none;">
        <div class="ar-object" id="arObject">
            <div class="object-3d" id="object3d">
                <div class="object-content" id="objectContent">AR</div>
            </div>
        </div>
    </div>

    <!-- Clean bottom UI -->
    <div class="bottom-ui" id="bottomUI" style="display: none;">
        <div class="object-info">
            <div class="object-title" id="objectTitle">AR Object</div>
            <div class="object-subtitle">Touch and drag to move • Pinch to scale</div>
            
            <div id="modelBadge" class="model-badge" style="display: none;">
                <div class="quality-dot"></div>
                3D Model
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn secondary-btn" onclick="resetPosition()">
                Reset
            </button>
            <button class="action-btn primary-btn" onclick="takeScreenshot()">
                Capture
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let camera, arContainer, bottomUI, loading, statsPanel;
        let objectData = {};
        let statsVisible = false;

        // AR/3D variables
        let scene, renderer, arObject, threeCamera;
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0};
        let objectPlaced = false;
        let objectPosition = { x: 0, y: 0, z: -2};
        let initialDeviceOrientation = null; 

        // Initialize app
        async function initApp() {
            // Get DOM elements
            camera = document.getElementById('camera');
            arContainer = document.getElementById('arContainer');
            bottomUI = document.getElementById('bottomUI');
            loading = document.getElementById('loading');
            statsPanel = document.getElementById('statsPanel');

            // Check if mobile
            if (window.innerWidth > 768) {
                document.querySelector('.desktop-notice').style.display = 'block';
                return;
            }

            // Parse URL parameters
            parseURLData();

            setupThreeJS();
            setupOrientationTracking();

            document.addEventListener('touchstart', handleTouch);
            document.addEventListener('click', handleTouch);
            
            // Start camera
            await startCamera();
            
            // Setup AR object
            setupARObject();
            
            // Setup interactions
            setupInteractions();
            
            // Hide loading
            setTimeout(() => {
                loading.style.display = 'none';
                arContainer.style.display = 'block';
                bottomUI.style.display = 'block';
            }, 1500);
        }

        // Parse URL parameters
        function parseURLData() {
            const urlParams = new URLSearchParams(window.location.search);
            objectData = {
                id: urlParams.get('id') || 'demo',
                type: urlParams.get('type') || 'bottle',
                frames: parseInt(urlParams.get('frames')) || 0,
                duration: parseInt(urlParams.get('duration')) || 0,
                quality: parseInt(urlParams.get('quality')) || 0,
                confidence: parseInt(urlParams.get('confidence')) || 0,
                model: urlParams.get('model') || '',
                is3d: urlParams.get('is3d') === 'true'
            };
        }


        //touch handler
        function handleTouch(e) {
            if (isObjectPlaced) return;

            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;

            const rect = document.getElementById('ar-canvas').getBoundingClientRect();
            const x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
            const y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

            objectPosition = { x: x * 2, y: y * 2, z: -3 };

            create3DObject();
            isObjectPlaced = true;
            initialDeviceOrientation = { ...deviceOrientation };


            const hint = document.getElementById('placementHint');
            if (hint) hint.remove();

            showNotification('Object placed! Move around to explore');
        }


        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                camera.srcObject = stream;
            } catch (error) {
                console.error('Camera access denied:', error);
                // Show message instead of colored background
                camera.style.display = 'none';
                document.body.style.background = '#000';
                
                // Show camera access message
                const cameraMessage = document.createElement('div');
                cameraMessage.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.9);
                    color: white;
                    padding: 30px;
                    border-radius: 15px;
                    text-align: center;
                    z-index: 5;
                    border: 1px solid rgba(255,255,255,0.1);
                `;
                cameraMessage.innerHTML = `
                    <h3 style="margin-bottom: 15px;">Camera Access Required</h3>
                    <p style="opacity: 0.8; margin-bottom: 20px;">
                        To view AR objects, please allow camera access and refresh the page.
                    </p>
                    <button onclick="location.reload()" style="
                        background: #007AFF;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 20px;
                        cursor: pointer;
                    ">Try Again</button>
                `;
                document.body.appendChild(cameraMessage);
            }
        }


        // three.js for spatial AR
        function setupThreeJS(){
            const canvas = document.getElementById('ar-canvas');

            // scene setup
            scene = new THREE.Scene();

            //camera setup
            threeCamera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
                );
            threeCamera.position.set(0, 0, 0);

            //renderer setup
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);


            //add ligting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 15);
            scene.add(directionalLight);

            //render loop
            animate();

        }

        //adnimation loop
        function animate() {
            requestAnimationFrame(animate);

            if (isObjectPlaced && arObject) {
                updateCameraFromOrientation();
                renderer.render(scene, threeCamera);

            }
        }
        

        //setup device orientation tracking
        function setupOrientationTracking() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if(permissionState === 'granted') {
                        window.addEventListener('deviceOrientation', handleOrientation);
                    }
                })
                .catch(console.error);
            }
            else {
                window.addEventListener('deviceOrientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            deviceOrientation.alpha = event.alpha || 0;
            deviceOrientation.beta = event.beta || 0;
            deviceOrientation.gamma = event.gamma || 0; 

            if (isObjectPlaced && !initialDeviceOrientation) {
                initialDeviceOrientation = { ...deviceOrientation};
            }
        }

        function updateCameraFromOrientation() {
            if(!initialDeviceOrientation) return;

            const alphaChange = (deviceOrientation - initialDeviceOrientation.alpha) * Math.PI / 180;
            const betaChange = (deviceOrientation - initialDeviceOrientation.beta) * Math.PI / 180;

            const radius = 3;
            threeCamera.position.x = objectPosition.x + radius * Math.sin(alphaChange);
            threeCamera.position.z = objectPosition.z + radius * Math.cos(alphaChange);
            threeCamera.position.y = objectPosition.y + betaChange * 2;

            threeCamera.lookAt(objectPosition.x, objectPosition.z, objectPosition.y);
        }



        // Setup AR object with 3D rendering
        function setupARObject() {
            const objectConfig = {
                bottle: { name: 'Bottle', class: 'bottle', content: 'B' },
                box: { name: 'Box', class: 'box', content: '□' },
                ball: { name: 'Ball', class: 'ball', content: '●' },
                cube: { name: 'Cube', class: 'cube', content: '◆' },
                '3d_model': { name: '3D Model', class: 'model-3d', content: '3D' }
            };

            const config = objectConfig[objectData.type] || objectConfig.bottle;

    // Set object title
            document.getElementById('objectTitle').textContent = 
            objectData.is3d ? 'Your 3D Object' : config.name;

    // 3D Model features
            if (objectData.is3d || objectData.type === '3d_model') {
                document.getElementById('modelBadge').style.display = 'inline-flex';
                document.getElementById('modelRow').style.display = 'flex';
                document.getElementById('modelType').textContent = '3D Reconstruction';
            }

    // Setup stats data
            if (objectData.quality > 0 || objectData.frames > 0) {
                document.getElementById('qualityValue').textContent = objectData.quality + '%';
                document.getElementById('framesValue').textContent = objectData.frames;

                if (objectData.confidence > 0) {
                    document.getElementById('confidenceRow').style.display = 'flex';
                    document.getElementById('confidenceValue').textContent = objectData.confidence + '%';
                }
            }

    // Show placement instruction
            showPlacementHint();
        }


        function showPlacementHint() {
            const hint = document.createElement('div');
            hint.id = 'placementHint';
            hint.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        z-index: 50;
        border: 1px solid rgba(255,255,255,0.1);
            `;
            hint.innerHTML = `
        <h3 style="margin-bottom: 10px;">Tap to Place Object</h3>
        <p style="opacity: 0.8;">Find a surface and tap to place your AR object</p>
            `;
            document.body.appendChild(hint);
        }


        function create3DObject() {
            if (arObject) {
                scene.remove(arObject);
            }

            let geometry, material;

            if (objectData.is3d || objectData.type === '3d_model') {
                geometry = new THREE.IcosahedronGeometry(0.5, 2);
                material = new THREE.MeshPhongMaterial({
                    color: 0xFFD700,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });

                const wireframeGeometry = new THREE.IcosahedronGeometry(0.52, 2);
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: 0xFFD700,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.3
                });

                arObject = new THREE.Group();
                const mainMesh = new THREE.Mesh(geometry, material);
                const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
                arObject.add(mainMesh);
                arObject.add(wireframe);

            } else {
                switch (objectData.type) {
                case 'bottle':
                    geometry = new THREE.CylinderGeometry(0.2, 0.3, 1, 8);
                    material = new THREE.MeshPhongMaterial({ color: 0x2196F3 });
                    break;
                case 'box':
                    geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                    material = new THREE.MeshPhongMaterial({ color: 0xF44336 });
                    break;
                case 'ball':
                    geometry = new THREE.SphereGeometry(0.4, 16, 16);
                    material = new THREE.MeshPhongMaterial({ color: 0x4CAF50 });
                    break;
                default:
                    geometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
                    material = new THREE.MeshPhongMaterial({ color: 0x9C27B0 });
                }
                arObject = new THREE.Mesh(geometry, material);
            }

            arObject.position.set(objectPosition.x, objectPosition.y, objectPosition.z);
            scene.add(arObject);
        }


        function loadReal3DModel(modelId) {
            const object3d = document.getElementById('object3d');
            const objectContent = document.getElementById('objectContent');
            const objectTitle = document.getElementById('objectTitle');
            
            // Set 3D model appearance
            object3d.className = 'object-3d model-3d';
            objectTitle.textContent = 'Your 3D Object';
            
            // Create 3D model container
            objectContent.innerHTML = '';
            objectContent.style.background = 'transparent';
            objectContent.style.border = 'none';
            
            // In a real implementation, this would:
            // 1. Fetch the .glb/.gltf model file from modelId
            // 2. Load it using Three.js WebGL renderer
            // 3. Display the actual reconstructed 3D mesh
            
            // For now, create a more realistic 3D representation
            const modelContainer = document.createElement('div');
            modelContainer.style.cssText = `
                width: 100%;
                height: 100%;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            `;
            
            // Create layered 3D effect to simulate real model (without auto-rotation)
            for (let i = 0; i < 3; i++) {
                const layer = document.createElement('div');
                layer.style.cssText = `
                    position: absolute;
                    width: ${80 - i * 10}%;
                    height: ${80 - i * 10}%;
                    background: linear-gradient(${45 + i * 30}deg, 
                        rgba(255,255,255,${0.2 - i * 0.05}) 0%, 
                        rgba(255,215,0,${0.3 - i * 0.1}) 50%, 
                        rgba(255,255,255,${0.1 - i * 0.03}) 100%);
                    border-radius: ${50 - i * 5}%;
                    border: 1px solid rgba(255,215,0,${0.4 - i * 0.1});
                    transform-origin: center;
                `;
                modelContainer.appendChild(layer);
            }
            
            // Add "3D" indicator with special styling
            const indicator = document.createElement('div');
            indicator.textContent = '3D';
            indicator.style.cssText = `
                position: relative;
                z-index: 10;
                font-size: 2rem;
                font-weight: 700;
                color: #FFD700;
                text-shadow: 
                    0 0 10px rgba(255,215,0,0.5),
                    0 0 20px rgba(255,215,0,0.3),
                    0 0 30px rgba(255,215,0,0.2);
                letter-spacing: 2px;
            `;
            modelContainer.appendChild(indicator);
            
            objectContent.appendChild(modelContainer);
            
            // Add special CSS for 3D model rotation (removed auto-rotation)
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rotate3d {
                    0% { transform: rotateY(0deg) rotateX(0deg); }
                    25% { transform: rotateY(90deg) rotateX(5deg); }
                    50% { transform: rotateY(180deg) rotateX(0deg); }
                    75% { transform: rotateY(270deg) rotateX(-5deg); }
                    100% { transform: rotateY(360deg) rotateX(0deg); }
                }

                .model-container {
                    transition: transform 0.1s ease;
                }
            `;
            document.head.appendChild(style);
            
            console.log(`Loading 3D model: ${modelId}`);
            
            // TODO: Real 3D model loading would happen here:
            // loadGLTFModel(modelId).then(model => {
            //     scene.add(model);
            //     renderer.render(scene, camera);
            // });
            
            showNotification('3D Model Loaded');
        }

        // Toggle stats panel
        function toggleStats() {
            statsVisible = !statsVisible;
            const panel = document.getElementById('statsPanel');
            const toggle = document.getElementById('statsToggle');
            
            if (statsVisible) {
                panel.classList.add('visible');
                toggle.style.background = 'rgba(255,255,255,0.2)';
            } else {
                panel.classList.remove('visible');
                toggle.style.background = 'rgba(0,0,0,0.6)';
            }
        }

        
        
        function resetPosition() {
            if (arObject) {
                scene.remove(arObject);
                arObject = null;
            }
            isObjectPlaced = false;
            initialDeviceOrientation = null;
            showPlacementHint();
        }

        // Take screenshot
        function takeScreenshot() {
            // Camera flash effect
            const flash = document.createElement('div');
            flash.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.1s;
            `;
            document.body.appendChild(flash);
            
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 200);
            }, 100);
            
            // Success notification
            showNotification('AR captured successfully');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 20px;
                z-index: 300;
                font-size: 14px;
                font-weight: 500;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.1);
                transition: all 0.3s ease;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Navigation functions
        function goBack() {
            // Close the web app instead of going back
            window.close();
        }

        // Initialize the app
        initApp();
    </script>
</body>
